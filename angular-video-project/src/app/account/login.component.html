<div class="container align-items-center cardWrapper d-flex flex-column justify-content-center">
    <div class="card w-25">
        <div class="card-header text-center">
            <h6>Please sign in to start your session.</h6>
            </div>
        <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" formControlName="username" placeholder="Enter Username"
                        [ngClass]="{'is-invalid': submitted && f['username'].errors}">
                    <div class="mt-2" *ngIf="submitted && f['username'].errors">
                        <span *ngIf="submitted && f['username'].errors['required']" class="text-danger">Username is required.</span>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" formControlName="password" placeholder="Enter Password"
                        [ngClass]="{'is-invalid': submitted && f['password'].errors}">
                    <div class="mt-2" *ngIf="submitted && f['password'].errors">
                        <span *ngIf="submitted && f['password'].errors['required']" class="text-danger">Password is required</span>
                    </div>
                </div>
                <div class="d-flex flex-column align-items-center justify-content-center">
                    <button type="submit" class="btn btn-primary mx-2 mb-2">Login</button>
                    <a routerLink="register" class="text-decoration-none">Register a new member</a>
                </div>
            </form>
        </div>
    </div>
</div>
